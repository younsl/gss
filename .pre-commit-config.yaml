repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: cargo fmt
        description: Format Rust code with rustfmt
        args: ["--manifest-path", "Cargo.toml", "--"]
      - id: cargo-check
        name: cargo check
        description: Check Rust code without building
        args: ["--manifest-path", "Cargo.toml", "--all-features"]
      - id: clippy
        name: cargo clippy
        description: Lint Rust code with clippy
        args: ["--manifest-path", "Cargo.toml", "--", "-D", "warnings"]

  - repo: https://github.com/norwoodj/helm-docs
    rev: v1.14.2
    hooks:
      - id: helm-docs
        name: helm-docs
        description: Generate Helm chart documentation
        args:
          - --chart-search-root=charts/ghes-schedule-scanner
          - --template-files=charts/ghes-schedule-scanner/ci/README.md.gotmpl

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
      - id: end-of-file-fixer
        name: fix end of files
      - id: check-yaml
        name: check yaml syntax
        args: ["--unsafe"]
        exclude: ^charts/.*/templates/.*\.yaml$
      - id: check-added-large-files
        name: check for large files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
        name: check for merge conflicts
      - id: mixed-line-ending
        name: check line endings
        args: ["--fix=lf"]
